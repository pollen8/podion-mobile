<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECI Events</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/ember-animated-outlet.css">
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<!--  Application template -->
<script type="text/x-handlebars" id="application">
<div class="menu" {{bind-attr class="controller.menuVisible:visible"}}>
	<h3>push menu</h3>
	<ul class="nav nav-pills nav-stacked">
		<li><a hef="#">item</a></li>
	</ul>
</div>
{{outlet}}
</script>


<script type="text/x-handlebars" id="events">
	{{animatedOutlet name="events"}}
</script>

<script type="text/x-handlebars" id="events_index">
<header id="header" class="navbar navbar-inverse ">
	<a {{action toggleMenu}}>
    	Menu
	</a>
</header>
<section id="content">
	<div class="main container">
		<div class="row">	
			<div class="col">
				<div class="clearfix">
					<h4>Events</h4>
				</div>
				<div class="list-group m-b-small">
					{{#each}}
					<div class="list-group-item">
						<a {{action goToEvent this}}>{{title}}</a>
					</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</section>
</script>


<script type="text/x-handlebars" id="event">

<header id="header" class="navbar navbar-inverse ">
	<a {{action backToPosts}}
		<button class="btn btn-link pull-left white header-btn">
			<i class="icon-chevron-sign-left"></i> Back
		</button>
	</a>
	<a class="navbar-brand white">Post</a>
</header>
<section id="content">
	<div class="main container">
		<div class="row">	
			<div class="col">
        	<div class="clearfix"></div>
          		<h1>{{title}}</h1>
				{{date}}
				<p>{{description}}</p>
				</div>
			</div>
		</div>
	</div>
</section>
</script>



	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="js/libs/ember-1.0.0.js"></script>
	<script src="js/libs/ember-animated-outlet.js"></script>
	<script src="js/libs/ember-fast-click.js"></script>
	<script src="js/libs/ember-touch.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
